<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션 선택</title>
    <link href="./menu.css" rel="stylesheet">
</head>

<body>
    <h1>옵션을 선택하세요.</h1>

    <div id="bgDiv">
        <p>배경 색상</p>
        <form>
            <label>
                <input type="radio" name="bgcolor" value="white" checked>
                하양
            </label>
            <label>
                <input type="radio" name="bgcolor" value="black">
                검정
            </label>
        </form>
    </div>
    <br>
    <div id="fontColorDiv">
        <p>글자 색상</p>
        <form>
            <label>
                <input type="radio" name="fontcolor" value="red" checked>
                빨강
            </label>
            <label>
                <input type="radio" name="fontcolor" value="blue">
                파랑
            </label>
            <label>
                <input type="radio" name="fontcolor" value="green">
                초록
            </label>
        </form>
    </div>
    <br>
    <div id="timerDiv">
        <label for="timerSelect">시험 전 지연시간(분) </label>
        <select id="timerSelect" style="font-size:20px;">
            <option value="0">없음</option>
            <option value="5">5분</option>
            <option value="15">15분</option>

        </select>
    </div>
    <br>
    <div id="visibleTimeDiv">
        <label for="visibleTime">단어 노출시간(초) </label>
        <select id="visibleTimeSelect" style="font-size:20px;">
            <option value="1">1초</option>
            <option value="2">2초</option>
            <option value="3">3초</option>
            <option value="4">4초</option>
        </select>
    </div>
    <br>
    <div id="pauseTimeDiv">
        <label for="pauseTime">단어 사이 지연시간(초)</label>
        <select id="pauseTimeSelect" style="font-size:20px;">
            <option value="1">1초</option>
            <option value="2">2초</option>
            <option value="3">3초</option>
            <option value="4">4초</option>
        </select>
    </div>
    <br>
    <button id="nextBtn">다음으로</button>

    <script src="./menu.js"></script>
    <!--<script src="./test.js"></script>-->
</body>

</html>
